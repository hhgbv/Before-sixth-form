<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Video Redirect</title>
  <script>
    const videoLinks = [
      "https://drive.google.com/file/d/1udQPWhk3rJiq29oggZoP7dvqKTlZxeDQ/view?usp=sharing",
      "https://drive.google.com/file/d/1udQPWhk3rJiq29oggZoP7dvqKTlZxeDQ/view?usp=sharing",
      "https://drive.google.com/file/d/1MbxoccPSHVnwWG1rD_x_xfTeOBK8LvpC/view?usp=sharing&t=1",
      "https://drive.google.com/file/d/1CGOGMYVeqvyZ_54XOT6-R-Adf8zo2xrE/view?usp=sharing",
      "https://drive.google.com/file/d/1qo_wY5zrSnOPRBzRMsDiUqmzSKY_72mH/view?usp=sharing",
      "https://drive.google.com/file/d/1GQwDAkLec6qWW5yNf21v58KEKf-7H6u-/view?usp=sharing",
      "https://drive.google.com/file/d/1s0sSjgB2-0bmnW3y4KnT5eQzFeOHfJJp/view?usp=sharing"
      
    ];

    window.onload = function () {
      const randomIndex = Math.floor(Math.random() * videoLinks.length);
      const chosenLink = videoLinks[randomIndex];

      // Set the manual link just in case redirect fails
      document.getElementById("manualLink").href = chosenLink;

      // Wait briefly before redirecting (helps prevent browser warnings)
      setTimeout(() => {
        window.location.href = chosenLink;
      }, 500);
    };
  </script>
</head>
<body>
  <p>Redirecting you to a random video...</p>
  <p>If nothing happens, <a id="manualLink" href="#">click here</a>.</p>
</body>
</html>
